<!-- 调用头部文件 -->
<include file = "Public:homeheader" title = "{$fenleiInfo.name}-{$SiteInfo.title}" />


<!-- 本页导航栏开始 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="__APP__">首页</a>
            </li>
            <li class="active">
                <strong>{$fenleiInfo.name}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<!-- 本页导航栏结束 -->

<!-- 正文开始 -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/tilteffect.css" />
            <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/demo.css" />

            <div class="row">
                <div class="col-lg-8">

                    <foreach name = "articleList" item = "vo">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="content">
                                    <ul class="grid grid--xray" style="padding-left:0px;">
                                        <li class="grid__item">
                                            <div class="grid__img grid__img--border">
                                                <img src="__PUBLIC__/Uploads/{$vo.pic}" class="tilt-effect" data-tilt-options='{ "bgfixed" : false, "movement": { "perspective" : 1000, "translateX" : 30, "translateY" : 30, "translateZ" : -50, "rotateX" : 3, "rotateY" : 3, "rotateZ" : 10 } }' alt="grid01"  width="100%;" />
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox-content profile-content" style="padding:10px;">
                                    <a href="{:U('Article/index',array('id'=>$vo['id']))}"><center><h2><strong>{$vo.title}</strong></h2></center></a>
                                    <p>{$vo.content|strip_tags|msubstr=0,160,'utf-8',true}</p>
                                    <span class="label label-primary" style="font-size:12px;">作者：{$vo.truename}</span>
                                    <span class="label label-info"   style="font-size:12px;">查看：{$vo.view}</span>
                                    <span class="label label-warning"   style="font-size:12px;">时间：{$vo.ctime|date = "Y-m-d",###}</span>
                                    <p>
                                    </p>
                                    <div class="user-button">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href="{:U('Article/index',array('id'=>$vo['id']))}"><button type="button" class="btn btn-danger btn-sm btn-block"><i class="fa fa-envelope"></i>点击阅读</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </foreach>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            心情栏目
                        </div>
                        <div class="panel-body">
                            假<br>装<br>这<br>里<br>有<br>一<br>个<br>广<br>告
                        </div>
                    </div>
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            心情栏目
                        </div>
                        <div class="panel-body">
                            假<br>装<br>这<br>里<br>有<br>一<br>个<br>广<br>告
                        </div>
                    </div>
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            心情栏目
                        </div>
                        <div class="panel-body">
                            假<br>装<br>这<br>里<br>有<br>一<br>个<br>广<br>告
                        </div>
                    </div>
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            心情栏目
                        </div>
                        <div class="panel-body">
                            假<br>装<br>这<br>里<br>有<br>一<br>个<br>广<br>告
                        </div>
                    </div>
                </div>
                <script src="__PUBLIC__/js/tiltfx.js"></script>
            </div>
            <div class= "text-center">{$page}</div>
        </div>
    </div>
</div>
<!-- 正文结束 -->

<!-- 调用脚部文件 -->
<include file = "Public:homefooter"  />
